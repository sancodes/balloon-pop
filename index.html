<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button onclick="startgame()" id="start-game">
        Start Game
    </button>

    <button onclick="inflate()" id="inflate" disabled="true">
        Inflate
        <span id="click-count">0</span>
    </button>

    <div>
        Ballons Popped
        <span id="pop-count"> 0 </span>
    </div>
    <div>
        Time Remaining
        <span id="count-down"> 0 </span>
    </div>


    <div id="balloon" class="balloon"> </div>



    <script src="main.js"> </script>
</body>

</html>
